version: "3.9"

services:
  nats:
    image: nats:latest
    ports:
      - "4222:4222"
      - "6222:6222"
      - "8222:8222"
    networks:
      - backend
    volumes:
      - nats:/data
    command:
      - "--js"
      - "--sd=/data"

  postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: explorer
      POSTGRES_PASSWORD: explorer2025
      POSTGRES_DB: explorer
    ports:
      - "5432:5432"
    networks:
      - backend
    volumes:
      - postgres-data:/var/lib/postgresql/data

networks:
  backend:

volumes:
  postgres-data:
  nats:
